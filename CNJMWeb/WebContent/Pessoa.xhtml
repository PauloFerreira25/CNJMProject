<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1>Tela de Pessoa</h1>
	<h:outputText id="nlista" value=" Number of pessoas : #{pessoa.nlista}" />

	<h:form id="updatePessoa">
		<h:dataTable value="#{pessoa.lista}" var="p" styleClass="pessoa-table"
			headerClass="pessoa-table-header"
			rowClasses="pessoa-table-odd-row,pessoa-table-even-row">

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" size="10" maxlength="10" id="id" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:inputText value="#{p.nome}" size="20" maxlength="20"
					rendered="#{p.editable}" id="nome" />
				<h:outputText value="#{p.nome}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:inputText value="#{p.email}" size="10" maxlength="10"
					rendered="#{p.editable}" id="email" />
				<h:outputText value="#{p.email}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Senha</f:facet>
				<h:inputText value="#{p.senha}" size="5" maxlength="5"
					rendered="#{p.editable}" id="senha" />
				<h:outputText value="#{p.senha}" rendered="#{not p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandLink value="Edit" action="#{pessoa.editAction(p)}"
					rendered="#{not p.editable}" />
				<h:commandButton value="Save" action="#{pessoa.saveAction(p)}"
					rendered="#{p.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink value="Delete" immediate="true"
					action="#{pessoa.deleteAction(p)}" rendered="#{not p.editable}" />
			</h:column>

		</h:dataTable>
	</h:form>
	<h:form id="addPessoa">
		<h3>Enter Pessoa</h3>
		<table>
			<tr>
				<td class="celluleLeft">Nome:</td>
				<td><h:inputText id="nome" size="20" maxlength="20"
						value="#{pessoa.nome}" required="true" /></td>
			</tr>
			<tr>
				<td class="celluleLeft">Email :</td>
				<td><h:inputText id="email" size="5" maxlength="5"
						value="#{pessoa.email}" required="true" /></td>
			</tr>
			<tr>
				<td class="celluleLeft">Senha :</td>
				<td><h:inputText id="senha" size="10" maxlength="10"
						value="#{pessoa.senha}" required="true" /></td>
			</tr>
		</table>
		<h:commandButton value="Add New Order" action="#{pessoa.addAction}" />
	</h:form>
</h:body>

</html>
